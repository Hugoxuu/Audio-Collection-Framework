{% extends "ivrFrameworkWebInterface/base.html" %}

{% block nav-bar %}
<div class="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=""><i class="fab fa-aws"></i> Audio Collection Framework</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>
{% endblock %}

{% block content %}
<body class="background" style="background: url(../static/image/background.jpg)">
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../../static/image/boy.png" alt="">
            </div>
            <form class="col-12" method="post" action="{% url 'login' %}">
                <div class="form-group-input">
                    <i class="fas fa-user"></i><input type="text" id="id_username" name="username"
                                                      class="form-control" placeholder="Username">
                </div>
                <div class="form-group-input">
                    <i class="fas fa-lock"></i><input type="password" id="id_password" name="password"
                                                      class="form-control" placeholder="Password">
                </div>
                <td class="error">
                    {% for error in form.non_field_errors %}
                    <p class="errorlist">
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                    <p>
                        {% endfor %}
                        {% for error in error_list %}
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                    {% endfor %}
                </td>
                <button id="id_login_button" type="submit" style="float: inherit" class="btn btn-primary btn1"><i
                        class="fas fa-sign-in-alt"></i> Login
                </button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
